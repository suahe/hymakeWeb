<!DOCTYPE html>

      lang="zh-cmn-Hans">
<head>

    <th:block th:replace="common/layout::meta"/>

    <th:block th:replace="common/layout::static"/>

    <style scoped="scoped">
        .main-content{

        }

        }

            color: #0066cc;
            text-align: center;
            position: relative;

            margin: 0;
            float: none !important;
            left: 50%;
            transform:translate(-50%,0);

        }
