<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="common/layout::meta"/>

    <title th:text="'智慧城市咨询解决方案 - ' + ${title}"></title>
    <th:block th:replace="common/layout::static"/>
    <th:block th:replace="common/analytics::baidu"/>
    <style scoped="scoped">
        .main-content{

        }
        .detail-title{
            padding-bottom: 0.4rem;
        }
        .detail-title h4 {
            color: #0066cc;
            text-align: center;
            position: relative;
            padding: 0;
            padding-top: 0.55rem;
            padding-bottom: 0.25rem;
            display: inline-block;
            margin: 0;
            float: none !important;
            left: 50%;
            transform:translate(-50%,0);
            font-size: 0.4rem;
        }
        .detail-title h4:after {
            content: '';
            width: 30%;
            height: 2px;
            background-color: #0066cc;

            left: 50%;
            transform:translate(-50%,0);
            bottom: 0;
            min-width: 35px;
        }
        .detail-text{
            font-size: 0.28rem;
            color: #666666;
            text-indent: 2em;
            text-align: justify;
        }
        .detail-text p{
            margin-bottom: 0.12rem;
        }

        }

</head>

<th:block th:replace="common/layout::detail-header"/>

        </div>
        <img class="w-100" style="padding-bottom: 0.75rem;" src="/image/solution/details/smartCityConsultingSolution/img1.png" alt="">

<th:block th:replace="common/layout::footer"/>
