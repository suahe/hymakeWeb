<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="zh-cmn-Hans" >
<head>
    <meta charset="UTF-8">
    <th:block th:replace="common/layout::meta" />
    <meta name="keywords" th:content="${keywords}" />
    <title th:text="'智慧园区解决方案详情页 - ' + ${title}"></title>
    <th:block th:replace="common/layout::static" />
    <th:block th:replace="common/analytics::baidu" />
</head>
<body>
<!-- 头部分-->
<th:block th:replace="common/layout::header" />

<div class="d-flex justify-content-center detail-bg">
    <div style="margin-top: 60px">
        <img class="detail-title-l"  src="/image/common/title_icon_L.png" alt="">
        <b class="detail-title">智慧园区解决方案</b>
        <img class="detail-title-r" src="/image/common/title_icon_R.png" alt="">
    </div>
</div>

<div class="container detail-body">
    <p class="detail-text text-indent-2">
        海迈科技智慧园区解决方案，以高清影像图为基础，定位建筑，分析园区地理空间，通过叠加地籍、房籍、关键基础设施等数据，分层展示园区不同的空间数据。在BIM+GIS空间管理的基础上，实现园区建筑资产、设备设施资产的数字化运维，对建筑总能耗、各子系统能耗、设备能耗进行多维度数据统计、对比整合天网工程、园区单位、物业小区的监控设施，实现园区的出入安全监控与异常状态监控，保障园区安全。
    </p>
    <div class="text-center" style="margin-top: 72px">
        <img src="/image/solution/details/smartParkSolution/img1.png" alt="">
    </div>

    <div class="text-center">
        <div class="detail-classify-title">
            BIM+GIS
        </div>
        <div class="d-flex justify-content-center">
            <hr class="detail-line-center" style="width: 130px;">
        </div>
    </div>

    <div class="row" style="margin-top: 40px">
        <div class="col-1-5 text-center">
            <img src="/image/solution/details/smartParkSolution/img2.png" alt="">
            <div class="text-center detail-text" style="margin-top: 10px">空间管理</div>
        </div>
        <div class="col-1-5 text-center">
            <img src="/image/solution/details/smartParkSolution/img3.png" alt="">
            <div class="text-center detail-text" style="margin-top: 10px">能耗管理</div>
        </div>
        <div class="col-1-5 text-center">
            <img src="/image/solution/details/smartParkSolution/img4.png" alt="">
            <div class="text-center detail-text" style="margin-top: 10px">设备管理</div>
        </div>
        <div class="col-1-5 text-center">
            <img src="/image/solution/details/smartParkSolution/img5.png" alt="">
            <div class="text-center detail-text" style="margin-top: 10px">资产管理</div>
        </div>
        <div class="col-1-5 text-center">
            <img src="/image/solution/details/smartParkSolution/img6.png" alt="">
            <div class="text-center detail-text" style="margin-top: 10px">安防管理</div>
        </div>
    </div>
</div>
<th:block th:replace="common/layout::rightTools"/>
<th:block th:replace="common/layout::footer"/>
</body>
</html>
