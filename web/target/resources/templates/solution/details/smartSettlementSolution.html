        随着中国新型城市化进程的加快，一方面城市发展需要引进人才，另一方面农村转移人口导致城市新增人口规模庞大，由此增加了政府住房保障责任的压力。智慧安居解决方案是为主管部门提供统筹管理保障性住房、直管公房、人才住房等多项安居工程的一体化信息平台。平台贯穿安居业务全过程，通过GIS结合大数据技术分析、预测住房需求；通过数据整合，监管增量政策性住房和盘活存量住房；通过物联网和人工智能技术进行精细化管理。
