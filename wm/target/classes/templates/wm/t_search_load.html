<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>搜索管理</title>
		<th:block th:replace="fragments/include::common_header" />
	</head>
	<style type="text/css">
		
	</style>
	<body class="gray-bg">
		<div class="wrapper wrapper-content">
			<div class="ibox">
				<div class="ibox-title">
					<h4>搜索管理</h4>
				</div>
				<div class="ibox-content">
					<div class="row">
						<div class="col-xs-12">
							<div class="pull-left" style="padding-bottom: 10px;" >
								<button id="_add_button" type="button" class="btn btn-outline btn-primary">增加</button>
								<button id="_del_button" type="button" class="btn btn-outline btn-danger">删除</button>
							</div>
							<div class="pull-right" style="padding-right: 0px;">
								<form id="_search_form" class="form-inline">
									<div class="input-group pull-right">
										<input type="text" id="_search_title" name="title" class="form-control" style="width: 200px;" placeholder="标题" >
										<input type="text" id="_search_content" name="content" class="form-control" style="width: 200px;margin-left: 10px;" placeholder="内容" >
										<input type="text" id="_search_source" name="source" class="form-control" style="width: 200px;margin-left: 10px;" placeholder="来源" >
										<span class="input-group-btn">
											<button id="_search" type="button" class="btn btn-default">搜索</button>
											<button id="_search_reset" type="button" class="btn btn-default">重置</button>
										</span>
									</div>
								</form>
							</div>
							<table id="_t_search"></table>
						</div>
					</div>
				</div>
			</div>
		</div>
       	<!-- 新增信息模态窗口 -->
       	<div class="modal fade" id="_t_search_add_window" tabindex="-1" role="dialog" aria-labelledby="#_t_search_add_window">
			<div class="modal-dialog" role="document" style="width: 450px;">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">搜索管理--新增</h4>
					</div>
					<div class="modal-body">
						<form id="_t_search_add_form" class="form-horizontal">
							<div class="form-group">
								<label for="_title_add" class="col-xs-3 control-label">标题</label>
								<div class="col-xs-9">
									<input type="text" id="_title_add" name="title" class="form-control" placeholder="请输入标题" >
								</div>
							</div>
							<div class="form-group">
								<label for="_content_add" class="col-xs-3 control-label">内容</label>
								<div class="col-xs-9">
									<textarea rows="3" id="_content_add" name="content" class="form-control" placeholder="请输入内容"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label for="_source_add" class="col-xs-3 control-label">来源</label>
								<div class="col-xs-9">
									<input type="text" id="_source_add" name="source" class="form-control" placeholder="请输入来源" >
								</div>
							</div>
							<div class="form-group">
								<label for="_url_add" class="col-xs-3 control-label">链接地址</label>
								<div class="col-xs-9">
									<input type="text" id="_url_add" name="url" class="form-control" placeholder="请输入链接地址" >
								</div>
							</div>
							<div class="form-group">
								<label for="_sequ_add" class="col-xs-3 control-label">排序号</label>
								<div class="col-xs-9">
									<input type="text" id="_sequ_add" name="sequ" class="form-control" placeholder="请输入排序号" >
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button id="_t_search_add_close_button" type="button" class="btn btn-default">取消</button>
						<button id="_t_search_add_button" type="button" class="btn btn-primary">保存信息</button>
					</div>
				</div>
			</div>
		</div>
		<!-- 编辑信息模态窗口 -->
		<div class="modal fade" id="_t_search_edit_window" tabindex="-1" role="dialog" aria-labelledby="#_t_search_edit_window">
			<div class="modal-dialog" role="document" style="width: 450px;">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">搜索管理--编辑</h4>
					</div>
					<div class="modal-body">
						<form id="_t_search_edit_form" class="form-horizontal">
							<input type="text" id="_id_edit" name="id" style="display: none;" >
							<div class="form-group">
								<label for="_title_edit" class="col-xs-3 control-label">标题</label>
								<div class="col-xs-9">
									<input type="text" id="_title_edit" name="title" class="form-control" placeholder="请输入标题" >
								</div>
							</div>
							<div class="form-group">
								<label for="_content_edit" class="col-xs-3 control-label">内容</label>
								<div class="col-xs-9">
									<textarea rows="3" id="_content_edit" name="content" class="form-control" placeholder="请输入内容"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label for="_source_edit" class="col-xs-3 control-label">来源</label>
								<div class="col-xs-9">
									<input type="text" id="_source_edit" name="source" class="form-control" placeholder="请输入来源" >
								</div>
							</div>
							<div class="form-group">
								<label for="_url_edit" class="col-xs-3 control-label">链接地址</label>
								<div class="col-xs-9">
									<input type="text" id="_url_edit" name="url" class="form-control" placeholder="请输入链接地址" >
								</div>
							</div>
							<div class="form-group">
								<label for="_sequ_edit" class="col-xs-3 control-label">排序号</label>
								<div class="col-xs-9">
									<input type="text" id="_sequ_edit" name="sequ" class="form-control" placeholder="请输入排序号" >
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button id="_t_search_edit_close_button" type="button" class="btn btn-default">取消</button>
						<button id="_t_search_edit_button" type="button" class="btn btn-primary">保存信息</button>
					</div>
				</div>
			</div>
		</div>
	    <script type="text/javascript">
			$(document).ready(function(){

		        /* 初始化Token */
		        secjs.init();
	        
		        /* t_search表列表信息*/
		        $("#_t_search").bootstrapTable({
					url: '../sc/list'
					,method: 'GET'
					,totalField: 'total'
					,dataField: 'list'
					,pagination: true
					,pageSize: 10
					,pageList: [10,20,100]
					,sidePagination: "server"
					,singleSelect: true
					,clickToSelect: true
					,columns: [
						{checkbox: true,valign: 'middle'}
						,{field: 'id',title: '搜索编号',halign: 'center',align: 'left',valign: 'middle',visible: false}
						,{field: 'title',title: '标题',halign: 'center',align: 'left',valign: 'middle',visible: true
							,formatter:function(value,row,index){
								return '<a class="edit" data-id="'+row.id+'" href="javascript:void(0);">'+ value +'</a>'
							}}
						,{field: 'content',title: '内容',halign: 'center',align: 'left',valign: 'middle',visible: true}
						,{field: 'source',title: '来源',halign: 'center',align: 'left',valign: 'middle',visible: true}
						,{field: 'url',title: '链接地址',halign: 'center',align: 'left',valign: 'middle',visible: true}
						,{field: 'sequ',title: '排序号',halign: 'center',align: 'left',valign: 'middle',visible: true}
					]
					,queryParams: function (params) {	//设置查询条件
						 return {
							"offset": params.offset
							,"limit": params.limit
							,"title": $('#_search_title').val()
							,"content": $('#_search_content').val()
							,"source": $('#_search_source').val()
						};
					}
		        });
		        
		        /* 查询 */
				$("#_search").click(function(){
					$("#_t_search").bootstrapTable('refresh');
				});
				
				/* 查询重置 */
				$("#_search_reset").click(function(){
					$('#_search_form')[0].reset();
					$("#_t_search").bootstrapTable('refresh');
				});
	        
		        /* 弹出新增信息窗口 */
		        $("#_add_button").click(function(){
					$('#_t_search_add_form')[0].reset();
					$('#_t_search_add_window').modal('show');
		        });
		        
		        /* 验证新增信息表单 */
				$('#_t_search_add_form').bootstrapValidator({
					message: '验证提示信息',
					fields: {
						occurrenceTime: {
							trigger: 'title',
							validators:{
								notEmpty:{
									message: '必填'
								},
								stringLength:{
									max: 50,
									message: '长度应小于50个字'
								}
							}
						}
						,content: {
							validators:{
								notEmpty:{
									message: '必填'
								},
								stringLength:{
									max: 1000,
									message: '长度应小于1000个字'
								}
							}
						}
						,source: {
							validators:{
								notEmpty:{
									message: '必填'
								},
								stringLength:{
									max: 20,
									message: '长度应小于20个字'
								}
							}
						}
						,url: {
							validators:{
								notEmpty:{
									message: '必填'
								},
								stringLength:{
									max: 100,
									message: '长度应小于100个字'
								}
							}
						}
						,sequ: {
							validators:{
								notEmpty:{
									message: '必填'
								},
								stringLength:{
									max: 9,
									message: '长度应小于9位数'
								}
							}
						}
					}
				});
	        
				/* 保存新增信息 */
				$('#_t_search_add_button').click(function(){
				
					var _form = $('#_t_search_add_form');
					_form.bootstrapValidator('validate');
					var flag = _form.data('bootstrapValidator').isValid();
					if(flag){
						$.post('../sc/add', _form.serialize(),function(r){
							if(r > 0){
								$("#_t_search").bootstrapTable('refresh');
								_form.data('bootstrapValidator').resetForm();
								$('#_t_search_add_window').modal('hide');
								message.saveSuccess();
							}else{
								message.saveFall();
							}
						});
					}
				});
	        
				/* 关闭新增信息窗口 */
				$('#_t_search_add_close_button').click(function(){
					$('#_t_search_add_window').modal('hide');
				});
				
				/* 编辑  链接点击事件 */
				$("#_t_search").on("click",".edit",function(event){
					
					var _searchId = $(this).data('id');
					$.get('../sc/view', {'id':_searchId},function(r){
						$.setForm('#_t_search_edit_form',r);
						$('#_t_search_edit_window').modal('show');
					});
				});
				
				/* 验证编辑信息表单 */
				$('#_t_search_edit_form').bootstrapValidator({
					message: '验证提示信息',
					fields: {
						occurrenceTime: {
							trigger: 'title',
							validators:{
								notEmpty:{
									message: '必填'
								},
								stringLength:{
									max: 50,
									message: '长度应小于50个字'
								}
							}
						}
						,content: {
							validators:{
								notEmpty:{
									message: '必填'
								},
								stringLength:{
									max: 1000,
									message: '长度应小于1000个字'
								}
							}
						}
						,source: {
							validators:{
								notEmpty:{
									message: '必填'
								},
								stringLength:{
									max: 20,
									message: '长度应小于20个字'
								}
							}
						}
						,url: {
							validators:{
								notEmpty:{
									message: '必填'
								},
								stringLength:{
									max: 100,
									message: '长度应小于100个字'
								}
							}
						}
						,sequ: {
							validators:{
								notEmpty:{
									message: '必填'
								},
								stringLength:{
									max: 9,
									message: '长度应小于9位数'
								}
							}
						}
					}
				});
	        
				/* 保存编辑信息 */
				$('#_t_search_edit_button').click(function(){
				
					var _form = $('#_t_search_edit_form');
					_form.bootstrapValidator('validate');
					var flag = _form.data('bootstrapValidator').isValid();
					if(flag){
						$.post('../sc/edit', _form.serialize(),function(r){
							if(r > 0){
								$("#_t_search").bootstrapTable('refresh');
								_form.data('bootstrapValidator').resetForm();
								$('#_t_search_edit_window').modal('hide');
								message.saveSuccess();
							}else{
								message.saveFall();
							}
						});
					}
				});
	        
				/* 关闭编辑信息窗口 */
				$('#_t_search_edit_close_button').click(function(){
					$('#_t_search_edit_window').modal('hide');
				});

				/* 删除信息 */
				$('#_del_button').click(function () {
				  
					var row = $('#_t_search').bootstrapTable('getSelections');
					if (typeof(row) != 'undefined' && row.length != 0){
						swal({
							type: "warning",
							title: "确认要删除？",
							text: "你的操作会删除选择的记录",
							showCancelButton: true,
							cancelButtonText: "取消",
							confirmButtonColor: "#1AB394",
							confirmButtonText: "确定删除？",
							closeOnConfirm: false
						}, function () {
							var _searchId = row[0].searchId;
							$.get('../sc/del', {'searchId':_searchId},function(r){
								if(r > 0){
									message.delSuccess();
									$("#_t_search").bootstrapTable('refresh');
								}else{
									message.delFall();
								}
							})
						});
					}else{
						message.selectOne();
					}
				});
			})
	    </script>
	</body>
</html>
